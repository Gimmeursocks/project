    <div id="lol">
        <div id="box">
            <div id="signbox">
                <h2 style="text-align: center">Sign in</h2>
                <form method="post" id="signin" onsubmit="return false">
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter Email"><br>
                    
                    <label for="password">Password:</label><br>
                    <input type="password" id="pass" name="pass" placeholder="Enter Password"><br>
                    
                    <input id="sub" class="sob buttons" type="submit" value="Sign In">
                </form>
            </div>

            <div id="regbox">
                <h2 style="text-align: center">Sign Up</h2>
                <form method="post" id="signup" onsubmit="return false">
                    <label for="user">Username:</label><br>
                    <input type="text" id="nuser" name="user" placeholder="Enter Username"><br>
                    
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="nemail" name="email" placeholder="Enter Email"><br>
                    
                    <label for="password">Password:</label><br>
                    <input type="password" id="npass" name="pass" placeholder="Enter Password"><br>

                    <label for="gender">Gender: </label>
                    <select name="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select><br>
                    
                    <input id="nsub" class="sob buttons" type="submit" value="Sign Up">
                </form>
            </div> 
            
        </div>
        <div id="alertwrap">
            <div id="alertbox">
                <h2 id="alerttext"></h2>
                <button id="alertbtn" class="buttons" onclick="document.getElementById('alertwrap').style.display='none'">OK</button>
            </div>
        </div>
